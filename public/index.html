  <body>
    <noscript>
      <style>
        body {
          background-color: #fff;
        }
        * {
          font-family: 'Times New Roman', Times, serif;
        }
        body :not(noscript):not(.no-js-warning) {
          display: none;
        }
      </style>
      <div class="no-js-warning">You need JavaScript to run this app.</div>
    </noscript>
    <section class="ask-player-count-screen hide">
      <section class="player-count-container"></section>
      <section class="players-legend">
        <span class="human legend-color"></span>
        <span class="human legend-text">Human</span>
        <span class="computer legend-color"></span>
        <span class="computer legend-text">Computer</span>
      </section>
      <section
        class="player-inputs-group-container"
        id="player-inputs-group-container"
      ></section>
      <section class="start-btn-container">
        <button class="start-btn" aria-label="start game">Start</button>
      </section>
    </section>
    <section class="game">
      <div class="game-board">
        <div class="board-blocks" id="board-blocks"></div>
        <div class="snakes-or-ladders" id="snakes-or-ladders"></div>
        <div id="tokens" class="tokens"></div>
        <h1 class="game-start-text hide" id="game-start-text">GAME START!</h1>
      </div>
      <div class="status">
        <div class="current-player-name" id="current-player-name"></div>
        <div class="current-player-color" id="current-player-color"></div>
        <div class="dice" id="dice" aria-label="dice" role="button"></div>
      </div>
      <div class="button-group" id="button-group">
        <button
          class="restart-btn"
          id="restart-btn"
          aria-label="restart button"
        ></button>
      </div>
    </section>
    <div
      class="winning-screen-back-drop hide"
      id="winning-screen-back-drop"
    ></div>
    <section class="winning-screen hide" id="winning-screen">
      <h1 class="game-finished-text">GAME FINISHED!</h1>
      <div class="winners-and-losers" id="winners-and-losers"></div>
      <button
        class="winning-screen-restart-btn"
        id="winning-screen-restart-btn"
      >
        Restart
      </button>
    </section>
    <div class="buttons">
      <button class="credit-btn" id="credit-btn">Credits</button>
      <a
        href="https://github.com/priyanshurav/snakes-and-ladders-game"
        class="repository-link"
        target="_blank"
        rel="noopener noreferrer"
        >Repository</a
      >
    </div>
    <section class="credit-screen-container hide" id="credit-screen-container">
      <div class="credit-screen" id="credit-screen">
        <button
          class="credit-screen-close-btn"
          id="credit-screen-close-btn"
        ></button>
        <h1>Credits</h1>

        <div class="credit-links">
          <div>
            Snake image in logo and on game board is provided by
            <a
              rel="noopener noreferrer"
              href="https://www.vectorstock.com/royalty-free-vector/snake-and-rope-ladder-set-vector-8153908"
              target="_blank"
              >VectorStock / vable</a
            >
          </div>
          <div>
            Robot icon by
            <a
              rel="noopener noreferrer"
              href="https://www.flaticon.com/authors/kiranshastry"
              title="Kiranshastry"
              target="_blank"
              >Kiranshastry</a
            >
            from
            <a
              rel="noopener noreferrer"
              href="https://www.flaticon.com/"
              title="Flaticon"
              target="_blank"
              >www.flaticon.com</a
            >
          </div>
        </div>
      </div>
    </section>
    <template id="player-input-template">
      <img class="player-input-token-img" alt="Player token" />
      <input
        type="text"
        placeholder="Enter player name"
        class="player-name-input"
        aria-label="Enter player name"
      />
      <input type="checkbox" aria-hidden="true" />
      <label
        class="is-computer-btn"
        role="button"
        aria-label="Set as computer"
        title="Set as computer"
      ></label>
    </template>
    <template id="winner-and-loser-template">
      <span class="player-position-number" id="player-position-number"></span>
      <img
        alt="Player token"
        class="winning-screen-token"
        id="winning-screen-token"
      />
      <span class="player-status-text" id="player-status-text"></span>
      <span class="player-name" id="player-name"></span>
    </template>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>
